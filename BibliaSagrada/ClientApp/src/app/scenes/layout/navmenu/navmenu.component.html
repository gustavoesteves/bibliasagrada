<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary p-2">
    <a class="navbar-brand col-md-0 ml-3" routerLink="">
      <svg aria-hidden="true" data-prefix="fas" data-icon="unlock-alt" class="lock-svg-title text-white" role="img"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="currentColor" d="M400 256H152V152.9c0-39.6 31.7-72.5 71.3-72.9 40-.4 72.7 32.1 72.7 72v16c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24v-16C376 68 307.5-.3 223.5 0 139.5.3 72 69.5 72 153.5V256H48c-26.5 0-48 21.5-48 48v160c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V304c0-26.5-21.5-48-48-48zM264 408c0 22.1-17.9 40-40 40s-40-17.9-40-40v-48c0-22.1 17.9-40 40-40s40 17.9 40 40v48z"></path>
      </svg>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLinkActive="active">Contact</a>
        </li>
      </ul>
      <ul *ngIf="!show" class="navbar-nav mt-2 mt-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/Register" routerLinkActive="active">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/Login" routerLinkActive="active">Login</a>
        </li>
      </ul>
      <ul *ngIf="show" class="navbar-nav mt-2 mt-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/Manage" routerLinkActive="active">{{username}}</a>
        </li>
        <li class="nav-item">
          <a (click)="userLogout()" class="nav-link" routerLink="/" routerLinkActive="active">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
